<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slider</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/blue-car-removebg.png" alt="blue car">
            <img class="slide" src="images/golden-car-removebg.png" alt="golden car">
            <img class="slide" src="images/red-car-removebg.png" alt="red car">

            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
